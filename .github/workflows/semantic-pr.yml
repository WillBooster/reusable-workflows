name: Lint PR title
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
  workflow_call:
    inputs:
      target_organization:
        required: false
        type: string
jobs:
  semantic-pr:
    uses: WillBooster/reusable-workflows/.github/workflows/semantic-pr.yml@main
    if: ${{ !inputs.target_organization || github.repository_owner == inputs.target_organization }}
    runs-on: ${{ (!github.event.repository.private && 'ubuntu-latest') || fromJSON('["self-hosted", "medium"]') }}
    env:
      FORCE_COLOR: 3
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          wip: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
