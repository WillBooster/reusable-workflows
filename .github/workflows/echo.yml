name: Show a given text

on:
  workflow_call:
    inputs:
      non_self_hosted:
        required: false
        type: boolean
      text:
        required: true
        type: string
    outputs:
      text:
        value: ${{ jobs.echo.outputs.text }}

jobs:
  echo:
    runs-on: ${{ (inputs.non_self_hosted && 'ubuntu-latest') || fromJSON('["self-hosted", "large"]') }}
    outputs:
      text: ${{ steps.echo.outputs.text }}
    steps:
      - uses: actions/checkout@v2
      - uses: willbooster/asdf-actions/install@main
      - id: echo
        run: |
          echo "::set-output name=text::${{ inputs.text }}"
